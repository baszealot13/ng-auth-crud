<div class="container">
    <div class="card my-5">
        <div class="card-body">
            <div class="form-group">
                <label for="user_id">ID:</label>
                <input type="text" id="user_id" [(ngModel)]="userForm.user_id" name="user_id" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" [(ngModel)]="userForm.username" name="username" class="form-control" placeholder="Username:">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="userForm.password" name="password" class="form-control" placeholder="Password:">
            </div>
            <div class="form-group">
                <label for="user_email">Email</label>
                <input type="text" id="user_email" [(ngModel)]="userForm.user_email" name="user_email" class="form-control" placeholder="Email:">
            </div>

            <button type="button" class="btn btn-primary" (click)="submitUser()">Add</button>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Created</th>
                <th>Modified</th>
                <th>...</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.username}}</td>
                <td>{{user.user_email}}</td>
                <td>{{user.UserCreated | date: 'medium'}}</td>
                <td>{{user.UserModified | date: 'medium'}}</td>
                <td>
                    <button type="button" class="btn btn-warning btn-sm" (click)="setEditForm(user)">Edit</button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="deleteUser(user.user_id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
