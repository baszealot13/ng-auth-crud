<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{errorMessage}}
    </div>
    <label for="username" class="sr-only">Username:</label>
    <input type="email" id="username" class="form-control" [(ngModel)]="loginForm.username" name="username" placeholder="Username:" required autofocus>
    <label for="password" class="sr-only">Password:</label>
    <input type="password" id="password" class="form-control" [(ngModel)]="loginForm.password" name="password" placeholder="Password:" required>

    <button class="btn btn-lg btn-success btn-block" type="submit" (click)="login()">Sign in</button>
</form>
